version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wasigo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wasigo
      POSTGRES_USER: wasigo
      POSTGRES_PASSWORD: wasigo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
