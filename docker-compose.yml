version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wasigo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wasigo
      POSTGRES_USER: wasigo
      POSTGRES_PASSWORD: wasigo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    container_name: wasigo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
