services:
  postgres:
    image: postgres:16-alpine
    container_name: wasigo-postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"  # Solo accesible desde localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U "$$POSTGRES_USER"']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine  # Alpine es mÃ¡s ligero
    container_name: wasigo-redis
    restart: unless-stopped
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    command: >
      redis-server
      --requirepass $REDIS_PASSWORD
      --protected-mode yes
      --rename-command FLUSHALL ""
      --rename-command FLUSHDB ""
      --rename-command CONFIG ""
    ports:
      - "127.0.0.1:6379:6379"  # Solo accesible desde localhost
    volumes:
      - redis_data:/data  # Persistencia de Redis
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a "$$REDIS_PASSWORD" ping']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: wasigo-minio
    restart: unless-stopped
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"  # API S3 - Solo localhost
      - "127.0.0.1:9091:9001"  # Console - Solo localhost
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD-SHELL', 'mc ready local || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    #image: ghcr.io/2025-b-dss-wasigo/waisgo-backend:secure
    build: . 
    container_name: wasigo-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/tmp

volumes:
  postgres_data:
  redis_data:
  minio_data:
  